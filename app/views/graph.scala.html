@(user : User)
@header("ระบบติดตามและตรวจสอบ") 
@nav(user)
@headerTag("ระบบติดตามและตรวจสอบ") 
@sideMenu()

<script type="text/javascript" src="@routes.Assets.at("javascripts/jsapi.js")"></script>
<script src="@routes.Assets.at("javascripts/controllers/graph.js")"></script>

<div class="mainWindow">
	<div class="search-option">
		<form>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">ค้นหา</span> <input type="text"
						class="form-control" style="width: 300px">
				</div>
			</div>
		</form>
	</div>
	<ul class="nav nav-tabs" role="tablist" id="test"
		style="height: 42px; margin-bottom: 10px;">
		<li class="active"><a href="#relation" role="tab"
			data-toggle="tab">ความสัมพันธ์</a></li>
		<li><a href="#tracking" role="tab" data-toggle="tab">ตืดตามและตรวจสอบ</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane fade in active" id="relation">
			<div class="graph-content">
				<div id="graph-container" class="graph-container"></div>
				<!-- right pane content is option item where user choose -->
				<div class="right-pane">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default" onclick="setRelation('year')">รายปี</button>
						<button type="button" class="btn btn-default" onclick="setRelation('quarter')">รายไตรมาส</button>
						<button type="button" class="btn btn-default" onclick="setRelation('month')">รายเดือน</button>
					</div>
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default" onclick="setMode('balance')">การใช้งบประมาณ</button>
						<button type="button" class="btn btn-default" onclick="setMode('procurement')">จำนวนนำเข้า</button>
						<button type="button" class="btn btn-default" onclick="setMode('requisition')">จำนวนเบิกจ่าย</button>
						<button type="button" class="btn btn-default" onclick="setMode('transfer')">จำนวนโอนย้าย</button>
						<button type="button" class="btn btn-default" onclick="setMode('repairing')">จำนวนส่งซ่อม</button>
						<button type="button" class="btn btn-default" onclick="setMode('remain')">จำนวนคงเหลือ</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ========================================== tab2 ============================================ -->
		<div class="tab-pane fade" id="tracking">tab2</div>

	</div>
	<script>
		$(function() {
			$('#test a:relation').tab('show')
		})
	</script>
	<!--end tab content-->

</div>


@footer()
