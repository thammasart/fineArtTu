@(da:List[models.durableArticles.DurableArticles])
@header("รายงาน")

        <div >
            <table class="table table-bordered" align="center"style="font-size:11px">
                <thead>
                    <tr>
                        <th style="text-align:center">ลำดับ</th>
                        <th style="text-align:center">กลุ่มที่</th>
                        <th style="text-align:center">ประเภท</th>
                        <th style="text-align:center">ชนิด</th>
                        <th style="text-align:center">รายละอียด</th>
                        <th style="text-align:center">แยกย่อย</th>
                        <th style="text-align:center">ความหมาย</th>
                        <th style="text-align:center">หมายเลขครุภัณฑ์</th>
                        <th style="text-align:center">วันที่นำเข้า</th>
                    </tr>
                </thead>
                <tbody>
                @for((dal,index) <- da.zipWithIndex){
                    <!-->
                    <tr id="row@index">
                        <th style="text-align:center">@{index+1}</th>
                        <th id="gr@index"style="text-align:center"></th>
                        <th id="ty@index"style="text-align:center"></th>
                        <th id="cl@index"style="text-align:center"></th>
                        <th id="de@index"style="text-align:center"></th>
                        <th id="sp@index"style="text-align:center"></th>
                        <th style="text-align:center">@dal.detail.fsn.typ.groupClass.classDescription</th>
                        <th id="code@index"style="text-align:center">@dal.code</th>
                        <th style="text-align:center">@dal.detail.procurement.getAddDate()</th>
                    </tr>
                    <script>
                     var code = document.getElementById("code@index").innerHTML;  
                     document.getElementById("gr@index").innerHTML =code[code.length-20]+code[code.length-19];
                     document.getElementById("ty@index").innerHTML =code[code.length-18]+code[code.length-17];
                     document.getElementById("cl@index").innerHTML =code[code.length-15]+code[code.length-14]+code[code.length-13];
                     document.getElementById("de@index").innerHTML =code[code.length-11]+code[code.length-10]+code[code.length-9]+code[code.length-8];
                     document.getElementById("sp@index").innerHTML = "("+code[code.length-6]+code[code.length-5]+"/"+code[code.length-3]+code[code.length-2]+")";
                      
                    </script>
                }
                </tbody>
            </table>
        </div>
