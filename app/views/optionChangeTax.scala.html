@(user : User)
@header("optionChangeTax")

@nav(user)
@headerTag("ระบบกำหนดค่าภาษี")
@sideMenu(user)


<div class ="mainWindow" style="text-align:center;">

	<div class="form-inline marginBtm1" role="form" align="center">
	      <div class="form-group" style="width:70%">
	            <div class="input-group" style="width:90%">
	                <span class="input-group-addon width250px" >เปอร์เซ็นต์ภาษีมูลค่าเพิ่ม</span>
	                <input id="tax" type="number" class="form-control textAlignCenter  width300px"placeholder="ใส่ค่า" name="">
	                <button class="btn btn-success" style="margin-left: 1%" onclick="changeTax()">ยืนยัน</button>
	            </div>
	      </div>
	</div>
	
	<script>
		function changeTax(){
			var obj = { "tax" : $("#tax").val() };
			$.ajax({
				url:'/option/changeTax',
			    type: 'post',
			    data: JSON.stringify(obj),
			    contentType: 'application/json',
			    dataType: 'json',
			    success: function(result) {
		    		alert("ระบบได้ทำการเปลี่ยนแปลงเปอร์เซ็นต์ค่าภาษีเรียบร้อยแล้ว");
			    },
			    statusCode:{
			    	500: function(response){
			    		//console.log(response.responseText);
			    		var mywindow = window.open('', 'my div', 'height=400,width=600');
			            /*optional stylesheet*/ //mywindow.document.write('<link rel="stylesheet" href="main.css" type="text/css" />');
			            mywindow.document.write(response.responseText);
			 	    }
			    }
			});
			
		}
	</script>
	
</div>

@footer("601")
